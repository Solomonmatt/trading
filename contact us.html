<script>
    'use strict'


    $(document).on('submit', '#subscribe', function(e) {
        e.preventDefault();
        const email = $('.subscribe-email').val();
        var url = "https://script.google.com/macros/s/AKfycbwyKjDIQ8WniewaaCKHE0BBYL6s4S7iihyp1fqtmfKC0fisfqre9pkaJ-y8AxOBSSYMnA/exec";
        $.ajaxSetup({
            headers: {
                'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
            }
        });

        $.ajax({
            type: 'POST',
            url: url,
            data: {
                email: email,
            },
            success: (data) => {
                iziToast.success({
                    message: data.message,
                    position: 'topRight',
                });
                $('.subscribe-email').val('');

            },
            error: (error) => {
                if (typeof(error.responseJSON.errors.email) !== "undefined") {
                    iziToast.error({
                        message: error.responseJSON.errors.email,
                        position: 'topRight',
                    });
                }

            }
        })

    });

    var url = "https://hyipmaxone.springsoftit.com/changeLang";

    $(".changeLang").change(function() {
        if ($(this).val() == '') {
            return false;
        }
        window.location.href = url + "?lang=" + $(this).val();
    });
    //Get the button
    let mybutton = document.getElementById("btn-back-to-top");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {
        scrollFunction();
    };

    function scrollFunction() {
        if (
            document.body.scrollTop > 20 ||
            document.documentElement.scrollTop > 20
        ) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }
    // When the user clicks on the button, scroll to the top of the document
    mybutton.addEventListener("click", backToTop);

    function backToTop() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>
